<!DOCTYPE html>
<html>
 <script>
function showImage() {
    var x = document.getElementById("image1");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
} 
</script>
<body>

<img id="image1" src="images/beach.jpg" alt="Smiley face" style="display:none" width="42" height="42">

<button type="button" onclick="showImage()">Click Me!</button>
 
</body>
</html>
